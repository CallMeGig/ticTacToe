<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-container start-screen">
        <div class="header">
            <div class="player p1">
                <p class="score p1 start-screen">0</p>
                <p class="title p1 start-screen">Player 1</p>
                <p class="symbol">X</p>
                <input 
                    class="" 
                    type="text" 
                    name="p1Name" 
                    id="p1Name" 
                    maxlength="10"
                    placeholder="Player 1">
            </div>
            
            <div class="mid-header">
                <h1 class="large-padding">TicTacToe</h1>
                

                <div class="tie-container start-screen">
                    <p class="score tie">0</p>
                    <p class="title">Ties</p>
                </div>

                <div class="button-container">
                    <button class="new-game start-screen">New Game</button>
                    <button class="game-start">Start</button>
                    <button class="reset start-screen">Reset</button>
                </div>
            </div>

            <div class="player p2">
                <p class="score p2 start-screen">0</p>
                <p class="title p2 start-screen">Player 2</p>
                <p class="symbol">O</p>
                <input 
                    class="" 
                    type="text" 
                    name="p2Name" 
                    id="p2Name" 
                    maxlength="10"
                    placeholder="Player 2">
            </div>
        </div>
        
        <div class="game-container start-screen">
            <div class="game-board ">
                <div id="0" class="tile"> </div>
                <div id="1" class="tile"> </div>
                <div id="2" class="tile"> </div>
                <div id="3" class="tile"> </div>
                <div id="4" class="tile"> </div>
                <div id="5" class="tile"> </div>
                <div id="6" class="tile"> </div>
                <div id="7" class="tile"> </div>
                <div id="8" class="tile"> </div>
            </div>
        </div>
    </div>
    <script type="module" src="display.js"></script>
    
</body>
</html>
